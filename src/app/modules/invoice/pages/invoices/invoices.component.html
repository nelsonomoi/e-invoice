<div class="page-header">
    <h2 class="header-title">Invoices</h2>
    <div class="header-sub-title">
        <nav class="breadcrumb breadcrumb-dash">
            <a href="javascript:void(0)" class="breadcrumb-item"><i
                    class="anticon anticon-contacts m-r-5"></i>Invoice</a>

            <span class="breadcrumb-item active">Invoices</span>
        </nav>
    </div>
</div>


<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-end">
            <button data-toggle="modal" data-target=".bd-example-modal-lg" class="btn btn-success m-r-5"> <i
                    class="anticon anticon-plus-circle"></i> New</button>
            <!-- <button (click)="resetDataTable()" class="btn btn-outline-info m-r-5"> <i class="anticon anticon-sync"></i>
                Reset</button> -->
            <button data-toggle="modal" data-target="#search-customer" class="btn btn-outline-primary m-r-5"> <i
                    class="anticon anticon-search"></i> Filter</button>
        </div>

        <div class="mt-3">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" class="table table-hover table-bordered table-stripped table-sm mat-elevation-z8">

                 
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> #ID </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="customerId">
                      <th mat-header-cell *matHeaderCellDef> Customer Code </th>
                      <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
                    </ng-container>
                  
                    
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.firstname}} {{element.lastname}}</td>
                    </ng-container>
                  
                    
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                  
                  
                    <ng-container matColumnDef="phone">
                      <th mat-header-cell *matHeaderCellDef> Phone </th>
                      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef> Status </th>
                      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef> Action </th>
                      <td mat-cell *matCellDef="let element"> 
                        <i class="anticon anticon-eye"></i> </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
                  <mat-paginator #paginator [length]="totalData" [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>
