<div class="app">
    <div class="container-fluid p-0 h-100">
        <div class="row no-gutters h-100 full-height">
            
            <div class="col-lg-12 col-md-12 bg-white">
                <div class="container h-100">
                    <div class="row no-gutters h-100 align-items-center">
                        <div class="col-md-6 col-lg-5 col-xl-6 mx-auto">
                            <h2>Login</h2>
                            <p class="m-b-30">Enter your credential to get access</p>
                            <form [formGroup]="loginForm" (submit)="onLoginSubmit()">
                                <div class="form-group">
                                    <label class="font-weight-semibold" for="email">Email:</label>
                                    <div class="input-affix">
                                        <i class="prefix-icon anticon anticon-user"></i>
                                        <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-semibold" for="password">Password:</label>
                                    <a class="float-right font-size-13 text-muted" href="javascript:void(0)" id="forgot-password">Forget Password?</a>
                                    <div class="input-affix m-b-10">
                                        <i class="prefix-icon anticon anticon-lock"></i>
                                        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <button type="submit" class="btn btn-primary w-60">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>
