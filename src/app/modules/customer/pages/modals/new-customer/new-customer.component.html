<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title h4">New Customer</h5>
        <button type="button" class="close" data-dismiss="modal">
            <i class="anticon anticon-close"></i>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="customerForm" (ngSubmit)="onCustomerFormSubmit()" >
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Customer Type</label>
                    <select class="form-control form-control-sm select2" formControlName="customerType" (change)="onCustomerTypeChange($event)">
                        <option value="">Choose type</option>
                        <option value="RETAIL">Retail</option>
                        <option value="CORPORATE">Corporate</option>
                        <option value="SMEs">SMEs</option>
                    </select>
                </div>
                <div class="form-group col-md-3" *ngIf="isRetail">
                    <label for="firstname">First Name</label>
                    <input type="text" formControlName="firstname" class="form-control form-control-sm" id="firstname" placeholder="Firstname">
                </div>

                <div class="form-group col-md-3" *ngIf="isRetail">
                    <label for="firstname">Middle Name</label>
                    <input type="text" formControlName="middlename" class="form-control form-control-sm" id="middleName" placeholder="middleName">
                </div>

                <div class="form-group col-md-3" *ngIf="isRetail">
                    <label for="lastname">Last Name</label>
                    <input type="text" formControlName="lastname" class="form-control form-control-sm" id="lastname" placeholder="Lastname">
                </div>
                

                <div class="form-group col-md-9" *ngIf="!isRetail">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control form-control-sm" id="name" placeholder="Name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="customerid">Customer Code</label>
                    <input type="text" formControlName="customerId" class="form-control form-control-sm" id="customerid" placeholder="Customer code">
                </div>
                <div class="form-group col-md-3">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control form-control-sm" id="email" placeholder="Email">
                </div>

                <div class="form-group col-md-3">
                    <label for="phone">Phone</label>
                    <input type="text" formControlName="phone" class="form-control form-control-sm" id="phone" placeholder="Phone">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" [disabled]="isLoading">Save</button>
            
            </div>

        </form>
    </div>
    
</div>
